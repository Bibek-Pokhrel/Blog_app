{% include 'blogapp/base.html' %}



{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'blogapp/css/register.css' %}" >
<div class="registration-container">
        <form class='formcss' method="POST" action='{% url "register"%}'>
            {% csrf_token %}
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            {% for data in pas%}
                <div style="color:red;">
                    <p >{{data}}</p>
                </div>
            {% endfor %}

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirmpassword" required>

           


            <button class='buttoncss' type="submit">Register</button>
            <p style="margin-left:500px;margin-top:10px">Or</p>
            <a href="{% url 'login'%}" class="alreadyaccount">Already have an account</a>
        </form>
    
</div>
{% endblock content %}
